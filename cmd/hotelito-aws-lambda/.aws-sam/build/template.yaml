AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'hotelito-go1.x

  SAM Template for hotelito-go1.x

  '
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
Resources:
  HotelitoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HotelitoFunction
      Handler: hotelito_lambda
      Runtime: go1.x
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /callback
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
    Metadata:
      SamResourceId: HotelitoFunction
Outputs:
  HotelitoAPI:
    Description: API Gateway endpoint URL for Prod environment for Hotelito integration
      Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HotelitoFunction:
    Description: Hotelito Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HotelitoFunction
      - Arn
  HotelitoFunctionIamRole:
    Description: Implicit IAM Role created for Hotelito function
    Value:
      Fn::GetAtt:
      - HotelitoFunction
      - Arn
