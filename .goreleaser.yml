#     - artifacts: checksum
  
project_name: hotelito
builds:
    - id: hotelito
      binary: "hotelito"
      env:
        - CGO_ENABLED=0
      goos:
        - linux
        - darwin
        - windows
      goarch:
        - amd64
        - arm
        - arm64
      ignore:
        - goos: freebsd
          goarch: arm
        - goos: freebsd
          goarch: arm64
        - goos: windows
          goarch: arm
        - goos: windows
          goarch: arm64
      dir: cmd/hotelito
      ldflags: "-s -w -X main.revision={{.Tag}}-{{.ShortCommit}}-{{.CommitDate}}"

  
archives:
    - id: hotelito
      name_template: >-
       {{.ProjectName}}_
       {{- .Tag}}_
       {{- if eq .Os "darwin"}}macos
       {{- else if eq .Os "windows"}}win
       {{- else}}{{.Os}}{{end}}_
       {{- if eq .Arch "amd64"}}x86_64
       {{- else if eq .Arch "386"}}i386
       {{- else}}{{.Arch}}{{end}}
      format_overrides:
        - goos: windows
          format: zip
      files:
        - LICENSE
        - cmd/hotelito-aws-lambda/README_SAM.md
        - env_example
        - config.json
